{% extends 'base.html' %}
{% block content %}
<h2>{{ 'New fact' if mode == 'new' else 'Edit Fact ' + fact.id }}</h2>
<form method="post" class="mt-3">
    {% if mode == 'new' %}
    <div class="mb-3">
        <label for="" class="form-label">ID</label>
        <input name="id" placeholder="f6" required class="form-control">
    </div>
    {% else %}
    <div class="mb-3">
        <label for="" class="form-label">ID</label>
        <input class="form-control" value="{{ fact.id }}" disabled>
    </div>
    {% endif %}
    
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input name="description" value="{{ fact.description if fact else '' }}" placeholder="Patient has fever" class="form-control">
    </div>
    <div class="form-switch mb-3 form-check">
        <input type="checkbox" name="value" id="valueSwitch" {% if fact and fact.value %}checked{% endif %} class="form-check-input">
        <label for="valueSwitch" class="form-check-label">Value is true</label>
    </div>
    <div class="mb-3">
        <label for="tags" class="form-label">Tags (commas-separeted)</label>
        <input name="tage" value="{{ fact.tags | join(', ' ) if fact else '' }}" placeholder="symptom, observed"  class="form-control">
    </div>
    <div class="mt-3">
        <a href="{{ url_for('facts_list') }}" class="btn btn-outline-secondary">Cancel</a>
        <button class="btn btn-primary" type="submit">Save</button>
    </div> 
</form>
{% endblock %}
