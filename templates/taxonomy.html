{% extends 'base.html' %}
{% block content %}
    <h2>Taxonomy</h2>
    <p class="text-muted">This is a simple raw editor for <code>taxonomy.json</code>. Provider a JSON objec like <code>{"parent": { "child": "parent" }}</code>.</p>
    <form action="" method="post" class="mt-2">
        <div class="mb-3">
            <label for="" class="form-label">Raw JSON</label>
            <textarea name="raw_json" rows="14" spellcheck="false" class="form-control" id="">{{ raw_overried if raw_override is defined else taxonomy | tojson(indent=2) }} </textarea>
        </div>

        <div class="display: flex; gap: 10px;">
            <button class="btn btn-primary" type="submit">Save</button>
            <a href="{{ url_for('taxonomy_view') }}" class="btn btn-outline-secondary">Reset</a>
        </div>
    </form>
{% endblock %}
