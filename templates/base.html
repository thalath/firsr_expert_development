<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert system admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .lead{
            font-family: "sans-serif";
            font-size: 25px;
            color: #961FFF;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container">
            <a href="{{ url_for('home') }}" class="navbar-brand lead">Expert Admin</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('facts_list') }}">Facts</a>
                <a class="nav-link" href="{{ url_for('rules_list') }}">Rules</a>
                <a class="nav-link" href="{{ url_for('taxonomy_view') }}">Taxonomy</a>
                <a class="nav-link" href="{{ url_for('infer') }}">Infer (API)</a>
            </div>
        </div>
    </nav>

    <main class="container">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="mt-2">
                    {% for category, msg in message %}
                        <div class="alert alert-{{ category }}">{{ msg }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %} {% endblock %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
    
</html>
